<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'  href='assets/library/bootstrap.min.css' media='all' /> <!-- Bootstrap library for grids -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> <!-- Google font poppins -->
    <link rel='stylesheet'  href='assets/library/fancybox.min.css' media='all' /> <!-- Fancybox3 library for the modals - easy to use it optional -->
    <link rel='stylesheet'  href='assets/library/icofont.min.css' media='all' /> <!-- Icofont library for small icons free and easy to use - optional - u can use also fontawesome -->
    <link rel='stylesheet'  href='assets/library/swiper-bundle.min.css' media='all' /> <!-- Swiper library for sliders easy to use and has big documentation - optional also u can use owl-slider -->
    <link rel='stylesheet'  href='assets/projectName.min.css' media='all' />  <!-- contains the output of all scss files // !important;  -->
    <link rel='stylesheet'  href='assets/custom/custom.css' media='all' /> <!-- An extra css file for servers that cannot run scss after the project is published. I don't recommend using it unless you have to. -->

  
</head>
<body>

<header id="header">
    
</header>



<div id="content">
    <div class="content-wrap nomargin nopadding">
        
        <div class="section app nomargin">
            <div class="container">
                <div class="app-header">
                    <div class="app-title text-center">
                        <h1>
                            <i class="icofont-wechat"></i> Chat App
                        </h1>
                    </div>
                    <div class="app-dynamic-header messageDetailPart">
                        <span class="icon edit">
                            <img src="assets/images/global-icons/chevronLeft.png" alt="">
                        </span>
                        <span class="title">
                            <span class="name">Janet Fowler</span>
                            <span class="status"><span class="online-badge active"></span>Online</span>
                        </span>
                        <span class="icon phone">
                            <i class="icofont-phone"></i>
                        </span>
                    </div>
                </div>
                <div class="app-chat-panel">
                    <div class="user-messages">
                        <div class="user-message-outer owner-not">
                            <div class="user-image">
                                <img src="assets/images/avatar/avatar-1.png" alt="">
                            </div>
                            <div class="user-message">
                                <p class="content-message">Hello John, what are you going to do this weekend?</p>
                                <span class="time-message">17:45</span>
                            </div>
                        </div>
                        <div class="user-message-outer owner">
                            <div class="user-message">
                                <p class="content">Nothing planned, and you?</p>
                                <span class="time-message">
                                    18.04
                                </span>
                            </div>
                            <div class="user-image">
                                <img src="assets/images/avatar/avatar-2.png" alt="">
                            </div>
                        </div>
                        <div class="user-message-outer owner-not">
                            <div class="user-image">
                                <img src="assets/images/avatar/avatar-1.png" alt="">
                            </div>
                            <div class="user-message">
                                <p class="content-message">I'm going to San Francisco and I'm booking an Airbnb. Would you like to come?</p>
                                <span class="time-message">now</span>
                            </div>
                        </div>
                    </div>
                    <div class="user-chat-form">
                        <form>
                            <div class="form-inp">
                                <span class="emoji-button">
                                    <i class="icofont-slightly-smile"></i>
                                </span>
                                <input type="text" placeholder="Type your message">
                                <span class="camera-button">
                                    <i class="icofont-camera"></i>
                                </span>
                                <span class="voice-button">
                                    <i class="icofont-mic"></i>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>


<footer id="footer">

    <!-- Footer Part -->

</footer>
    
  
    <script type="text/javascript" src='assets/library/jquery-3.2.1.min.js'></script>
    <script type="text/javascript" src='assets/library/bootstrap.min.js'></script>
    <script type="text/javascript" src='assets/library/fancybox.min.js'></script>
    <script type="text/javascript" src='assets/library/jquery.matchHeight.js'></script>
    <script type="text/javascript" src='assets/library/lazysizes.min.js'></script>
    <script type="text/javascript" src='assets/library/swiper-bundle.min.js'></script>
    <script type="text/javascript" src='assets/projectName.min.js'></script>
    <script type="text/javascript" src='assets/custom/custom.js'></script>


</body>
</html>
